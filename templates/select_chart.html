{% extends "base.html" %}

{% block menu %}
    {% include "menu.html" %}
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4">
        <h3 class="mb-3 text-center">Select Chart Type</h3>
        <form method="POST">
            <select name="chart_type" class="form-select mb-3">
                <option value="daily">Daily Chart</option>
                <option value="weekly">Weekly Chart</option>
                <option value="monthly">Monthly Chart</option>
            </select>
            <button type="submit" class="btn btn-primary w-100">View Chart</button>
        </form>
    </div>
</div>
{% endblock %}
