<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chart Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 400px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card shadow-sm">
    <h3 class="mb-3">Select Chart Type</h3>
    <form method="POST">
        <select name="chart_type" class="form-select mb-3">
            <option value="daily">Daily Chart</option>
            <option value="weekly">Weekly Chart</option>
            <option value="monthly">Monthly Chart</option>
        </select>
        <button type="submit" class="btn btn-primary w-100">View Chart</button>
    </form>
</div>

</body>
</html>
