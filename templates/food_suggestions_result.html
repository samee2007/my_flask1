{% extends "base.html" %}
{% block content %}
<body>
    <h1>Food Suggestions</h1>

    <table>
        <tr>
            <th>Food Name</th>
            <th>Quantity</th>
            <th>Dietary Preference</th>
        </tr>
        {% for food in food_suggestions %}
        <tr>
            <td>{{ food.food_name }}</td>
            <td>{{ food.serving_size}}</td>
            <td>{{ food.dietary_preference }}</td>
        </tr>
        {% endfor %}
    </table>

    <br><br>
    <button  onclick="window.location.href='/food-suggestion'" class="btn btn-link">Go back</button>
</body>
{% endblock %}
