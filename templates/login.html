<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='loginbackground.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8); /* Light background for better visibility */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width:100%;
            max-width: 800px;
        }

        .login-header {
            color: black; 
            font-size: 26px;
            font-weight: bold;
        }
        .btn-login {
            background-color: black; /* Changed login button color to black */
            color: white;
            font-size: 18px;
            padding: 10px;
        }

        .btn-login:hover {
            background-color: #333;
        }
        .form-control {
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="/login" method="POST" autocomplete="off">
        <div class="login-container">
            <h3 class="text-center login-header">Login </h3>
            <hr>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            <div class="mb-3">
                    <label for="email"class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">       
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
                <div class="d-grid ">
                    <button type="submit" class="btn btn-primary mb-3">Login</button>
                </div>
                <div class="form-group text-center">
                    <input type="reset"  class="btn btn-outline-secondary" value="clear">
                </div>
            </form>
            <hr>
            <div class="text-center">
                <p class="mb-0">New user ?</p>
                <a href="/users" class="btn btn-outline-secondary mt-2">Create an Account</a>
            </div>
        </div>   
</body>
</html>
